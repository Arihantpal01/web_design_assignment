<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <h1>Registration Form</h1>
  
  <form>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <input type="submit" value="Submit">

    <h2>Upload Files</h2>

    <label for="image">Upload Image (JPG, JPEG, PNG):</label>
    <input type="file" id="image" name="image" accept="image/jpeg, image/png"><br><br>

    <label for="video">Upload Video:</label> 
    <input type="file" id="video" name="video"><br><br>

    <label for="pdf">Upload PDF:</label>
    <input type="file" id="pdf" name="pdf" accept="application/pdf"><br><br>


  </form>

</body>
</html>
